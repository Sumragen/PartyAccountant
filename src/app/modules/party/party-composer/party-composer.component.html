<div>
  <form [formGroup]="composerForm">
    <div>
      Party Name:
      <input type="text" formControlName="name">
    </div>
    <div>
      <span>Members</span>
    </div>
    <h2>Goods</h2>
  </form>
  <button type="submit" (click)="createParty()" [disabled]="composerForm.invalid">Submit</button>
</div>
